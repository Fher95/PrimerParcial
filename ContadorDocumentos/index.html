    <body onLoad="cargarDependencias(), ocultarBoton()">

                <div id ="division">

                </div>

                <div>
                    <p>Numero de documentos Expedidos por Sistemas:</p>
                    <input type="text" class="txt" name="cont2" id="cont2" disabled>

                <div>

            <div class ="ayuda">
